<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Secure Tags popup</title>
	<script src="jquery.min.js"></script>
	<script src="popup.js"></script>
	<style>	
	html body{font-family:Helvetica,Arial,"Source Han Sans CN","Hiragino Sans GB","Microsoft Yahei","Microsoft Jhenghei",STHeiti,verdana,sans-serif;background-color:#f5f5f5;margin:0;padding:8px 0}button{color:#666;cursor:pointer;text-align:center;border-radius:2px;background-color:#fff;border:solid 1px #ddd;width:150px;height:30px;margin:4px 10px;background-image:linear-gradient(to top,#f8f8f8,#fff);transition:.2s all;outline:0}button.little{width:60px}button:hover{color:#fff;border:solid 1px #008bbc;background-image:linear-gradient(to top,#009cd6,#00aae0);box-shadow:rgba(255,255,255,.2) 0 1px 0 0 inset,0 1px 1px #CCC}button:active{color:#fff;border:solid 1px #0082b0;background-image:linear-gradient(to top,#00a6dc,#00bee7);box-shadow:inset 0 2px 4px 0 rgba(0,0,0,.15),0 1px 2px 0 rgba(0,0,0,.05)}.red{color:red} input{color:#666;outline:0;margin-left:10px;margin-right:-10px;margin-top:4px;height:26px;float:left;width:85px;font-size:14px;border:solid 1px #ddd;border-right:transparent;border-top-left-radius:2px;border-bottom-left-radius:2px;text-indent:.3em}input:focus{box-shadow:inset 1px 1px 2px rgba(0,0,0,.15)} #lock #unlock{border-top-left-radius:0;border-bottom-left-radius:0}
	</style>
</head>
<body>
	<button id="secure_mode">启用隐身窗口</button>
	<input id="lock_pw" type="password" placeholder="lock Key">
	<button class="little" id="lock">加锁</button>
	<input id="unlock_pw" type="password" placeholder="Unlock Key">
	<button class="little" id="unlock">解锁</button>
	<button id="add_new_mark">添加标签</button>
	<button id="add_mark">添加当前页为标签</button>
	<button id="options">更多选项</button>
</body>
</html>
